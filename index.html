<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">

<body>
  <main>
    <div class="card-container">
      <!-- card image section -->
      <div class="card-image">
        <a href="#">
          <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
        </a>
        <div class="hover-div"></div>
        <img class="view-icon" src="./images/icon-view.svg" alt="view icon">
      </div>
      <!-- card content section -->
      <div class="content">
        <article>
          <a href="#">
            <h1 class="title">Equilibrium <span class="number">#3429</span></h1>
          </a>
          <p class="caption">Our Equilibrium collection promotes balance and calm.</p>
          <div class="other-content">
            <div class="currency">
              <img src="./images/icon-ethereum.svg" alt="ethereum icon">
              <p>0.041 ETH</p>
            </div>
            <div class="time-period">
              <img src="./images/icon-clock.svg" alt="clock icon">
              <p>3 days left</p>
            </div>
          </div>
        </article>
        <hr>
        <article class="profile">
          <div class="avatar">
            <img src="./images/image-avatar.png" alt="Avatar Image">
          </div>
          <p class="author">Creation of <a href="#" class="author-name">Jules Wyvern</a></p>
        </article>
      </div>
    </div>
  </main>
</body>

</html>
